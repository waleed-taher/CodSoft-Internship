<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title></title>
</head>
<body>
    <div class="container">  
        <div class="calc-body">  
          <div class="calc-screen" >  
            <div class="calc-operation" id="operation"></div>  
            <div class="calc-typed" id="result"></div>  
          </div>  
          <div class="calc-button-row">  
            <button class="button c" onclick="reset()"> C </button>  
            <button type ="button" class="button-num" id="perc" value="%" > % </button>  
            <button  class="button-num" id="erase"  value="del"> DEL </button>  
            <button class="button-num" id="divide"  value="/"> / </button>  
          </div>  
          <div class="calc-button-row">  
            <button type="button" class="button-num"  value="7"> 7 </button>  
            <button class="button-num"  value="8"> 8 </button>  
            <button class="button-num" value="9"> 9 </button>  
            <button class="button-num" id="multi" value="*"> x </button>  
          </div>  
          <div class="calc-button-row">  
            <button class="button-num"  value="4"> 4 </button>  
            <button class="button-num"  value="5"> 5 </button>  
            <button class="button-num"  value="6"> 6 </button>  
            <button class="button-num"  value="-"> - </button>  
          </div>  
          <div class="calc-button-row">  
            <button class="button-num"  value="1"> 1 </button>  
            <button class="button-num"  value="2"> 2 </button>  
            <button class="button-num"  value="3"> 3 </button>  
            <button class="button-num"  value="+"> + </button>  
          </div>  
          <div class="calc-button-row">  
            <button class="button-num"  value="00"> 00 </button>  
            <button class="button-num" value="0"> 0 </button>  
            <button class="button-num"  value="."> . </button>  
            <button class="button-num" value="="> = </button>  
            </div>  
        </div>  
    </div>  
    <script src="./script.js"></script> 
</body>
</html>
